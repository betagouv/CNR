name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: CNR
          POSTGRES_PASSWORD: CNR
          POSTGRES_DB: CNR
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Copy empty .env.test to .env
        run: |
          cp .env.test .env
      - name: Run the unit tests
        run: |
          make test-unit
      - name: Set up geckodriver
        uses: browser-actions/setup-geckodriver@latest
      - name: Run the e2e tests
        run: |
          make test-e2e
      - name: Calculate coverage
        run: |
          coverage run manage.py test --settings cnr.settings_test
      - name: Generate badge
        run: |
          total=`coverage report | grep TOTAL | grep -Eo '[0-9]+%' | sed 's/%//'`
          
          if (( $(echo "$total <= 50" | bc -l) )) ; then
            color=red
          elif (( $(echo "$total > 85" | bc -l) )); then
            color=green
          else
            color=orange
          fi

          curl https://img.shields.io/badge/coverage-$total%25-$color > .github/workflows/badge.svg
      - name: Add and commit changes
        uses: EndBug/add-and-commit@v9.1.0
        with:
          author_name: "InfraBetaGouv"
          author_email: "infra@beta.gouv.fr"
          message: "chore: update coverage"
