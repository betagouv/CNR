version: '3'

services:
  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:chummy@db:5432/cnr
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chummy
      POSTGRES_DB: cnr
    ports:
      - "5432:5432"
