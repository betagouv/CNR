{% load menu_tags %}
<ul class="fr-nav__list">
    {% for item in menu_items %}
        <li class="fr-nav__item">
            {% if item.has_children_in_menu %}
                <button class="fr-nav__btn" aria-expanded="false" aria-controls="menu-{{ item.link_page.pk }}">{{ item.text }}</button>
                {% sub_menu item template="menus/custom_sub_menu.html" %}
            {% else %}
                <a href="{{ item.href }}" class="fr-nav__link"{% if item.active_class %} aria-current="page"{% endif %} target="_self">{{ item.text }}</a>
            {% endif %}
        </li>       
    {% endfor %}
</ul>
